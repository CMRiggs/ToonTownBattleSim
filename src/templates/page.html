<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TTR Simulator</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="ttr-logo" src="imgs/TTR_FINAL_logo.webp">
    </div>
    <div class="cogs">
      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>
      
    </div>
    <div class="gags">

          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button"><img class="gag-icon" src="imgs/gags/Feather_Icon.webp"></button>

      <div class="gag-track" style="background-color: #eaf158;">
