<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TTR Simulator</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="ttr-logo" src="imgs/TTR_FINAL_logo.webp">
    </div>
    <div class="cogs">
      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>

      <div class="cog">
        <img class="cog-image" src="imgs/cogs/Cog-bossbot-flunky.webp">
        <div class="cog-info">
          <input class="cog-level" type="text" placeholder="Level 1">
          <input class="cog-health" type="text" placeholder="6 / 6">
          <p class="cog-health-change">-0</p>
        </div>
      </div>
      
    </div>
    <div class="gags">
      <div class="gag-track" style="background-color: #c48bee;">
        <div class="gag-track-info">
          <p class="gag-track-name">TOON-UP</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Feather</button>
          <button class="gag-button">Megaphone</button>
          <button class="gag-button">Lipstick</button>
          <button class="gag-button">Bamboo Cane</button>
          <button class="gag-button">Sparkles</button>
          <button class="gag-button">Juggling Balls</button>
          <button class="gag-button">High Dive</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #eaf158;">
        <div class="gag-track-info">
          <p class="gag-track-name">TRAP</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Banana Peel</button>
          <button class="gag-button">Rake</button>
          <button class="gag-button">Marbles</button>
          <button class="gag-button">Quicksand</button>
          <button class="gag-button">Trapdoor</button>
          <button class="gag-button">TNT</button>
          <button class="gag-button">Railroad</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #49b347;">
        <div class="gag-track-info">
          <p class="gag-track-name">LURE</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">$1 Bill</button>
          <button class="gag-button">Small Magnet</button>
          <button class="gag-button">$5 Bill</button>
          <button class="gag-button">Big Magnet</button>
          <button class="gag-button">$10 Bill</button>
          <button class="gag-button">Hypno-goggles</button>
          <button class="gag-button">Presentation</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #5765e0;">
        <div class="gag-track-info">
          <p class="gag-track-name">SOUND</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Bike Horn</button>
          <button class="gag-button">Whistle</button>
          <button class="gag-button">Bugle</button>
          <button class="gag-button">Aoogah</button>
          <button class="gag-button">Elephant Trunk</button>
          <button class="gag-button">Foghorn</button>
          <button class="gag-button">Opera Singer</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #f08740;">
        <div class="gag-track-info">
          <p class="gag-track-name">THROW</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Cupcake</button>
          <button class="gag-button">Fruit Pie Slice</button>
          <button class="gag-button">Cream Pie Slice</button>
          <button class="gag-button">Whole Fruit Pie</button>
          <button class="gag-button">Whole Cream Pie</button>
          <button class="gag-button">Birthday Cake</button>
          <button class="gag-button">Wedding Cake</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #ef3dbc;">
        <div class="gag-track-info">
          <p class="gag-track-name">SQUIRT</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Squirting Flower</button>
          <button class="gag-button">Glass of Water</button>
          <button class="gag-button">Squirt Gun</button>
          <button class="gag-button">Seltzer Bottle</button>
          <button class="gag-button">Fire Hose</button>
          <button class="gag-button">Storm Cloud</button>
          <button class="gag-button">Geyser</button>
        </div>
      </div>

      <div class="gag-track" style="background-color: #40e4ef;">
        <div class="gag-track-info">
          <p class="gag-track-name">DROP</p>
          <input class="gag-track-xp" type="text" placeholder="0 / 10000">
        </div>
        <div class="gag-track-gags">
          <button class="gag-button">Flower Pot</button>
          <button class="gag-button">Sandbag</button>
          <button class="gag-button">Anvil</button>
          <button class="gag-button">Big Weight</button>
          <button class="gag-button">Safe</button>
          <button class="gag-button">Grand Piano</button>
          <button class="gag-button">Toontanic</button>
        </div>
      </div>

    </div>

    <div class="toons">
      <div class="toon">
        <button class="toon-gag-pick">Img of gag choice</button>
        <p class="toon-gag-target">X - - -</p>
        <p class="toon-laff">100 / 137</p>
        <p class="toon-name">Toon 1</p>
      </div>
      <div class="toon">
        <button class="toon-gag-pick">Img of gag choice</button>
        <p class="toon-gag-target">X - - -</p>
        <p class="toon-laff">100 / 137</p>
        <p class="toon-name">Toon 2</p>
      </div>
      <div class="toon">
        <button class="toon-gag-pick">Img of gag choice</button>
        <p class="toon-gag-target">X - - -</p>
        <p class="toon-laff">100 / 137</p>
        <p class="toon-name">Toon 3</p>
      </div>
      <div class="toon">
        <button class="toon-gag-pick">Img of gag choice</button>
        <p class="toon-gag-target">X - - -</p>
        <p class="toon-laff">100 / 137</p>
        <p class="toon-name">Toon 4</p>
      </div>

    </div>
  </div>
</body>
</html>
